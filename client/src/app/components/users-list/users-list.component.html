<div class="flex mt-6 justify-center">
  <table class="w-5/6 shadow-lg bg-white table-auto">
    <tr class="text-center">
      <th class="font-bold p-2 border-b bg-red-700 text-white">ID</th>
      <th class="font-bold p-2 border-b bg-red-700 text-white">Username</th>
      <th class="font-bold p-2 border-b bg-red-700 text-white">Email</th>
      <th class="font-bold p-2 border-b bg-red-700 text-white"></th>
    </tr>
    <tr class="cover:bg-sky-700" *ngFor="let user of users">
      <td class="border px-8 py-4">{{ user.id }}</td>
      <td class="border px-8 py-4">{{ user.username }}</td>
      <td class="border px-8 py-4">{{ user.email }}</td>
      <td class="border px-8 py-4 text-center">
        <a routerLink="/users/{{ user.id }}">
          <button
            class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 border-b-4 border-red-700 hover:border-red-700 rounded"
          >
            View user
          </button>
        </a>
      </td>
    </tr>
  </table>
</div>
